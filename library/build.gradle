apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion AppCompileSdkVersion as int
    buildToolsVersion BuildToolsVersion
    defaultConfig {
        minSdkVersion AppMinSdkVersion as int
        targetSdkVersion AppTargetSdkVersion as int
        versionCode AppVersionCode as int
        versionName AppVersionName
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api "com.android.support:appcompat-v7:$supportLibrary"
    api "com.android.support:design:$supportLibrary"
    api "com.android.support:cardview-v7:$supportLibrary"
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    api 'com.squareup.retrofit2:converter-scalars:2.3.0'
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'io.reactivex.rxjava2:rxjava:2.1.16'
    api "com.google.code.gson:gson:$gson"
    //    //kotlin
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    //anko
    api "org.jetbrains.anko:anko-commons:$anko_version"
    api "org.jetbrains.anko:anko-coroutines:$anko_version"
    api "com.github.bumptech.glide:glide:$glideVersion"

    //三级联动选择框
    api 'com.contrarywind:Android-PickerView:4.1.6'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    api 'org.greenrobot:eventbus:3.0.0'
    //三方的dialog
    api 'com.afollestad.material-dialogs:commons:0.9.6.0'
    api 'com.afollestad.material-dialogs:core:0.9.6.0'
}
